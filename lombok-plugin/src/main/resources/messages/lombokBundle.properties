daemon.donate.title=Lombok support plugin updated to v{0}
daemon.donate.content=\
  - Added (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/9">#9</a>): Basic val support in IntelliJ 14.1<br/>\
  - Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/81">#81</a>): @Builder: buildMethod should have same throws-list as annotated static method<br/>\
  - Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/82">#82</a>): Abstract Class + @Delegate<br/>\
  - Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/83">#83</a>): Getting inconvertible types error assigning new builder instance<br/>\
  - Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/84">#84</a>): Properly find usages of @Getters & @Setters on fields with @Acccessor prefixes<br/>\
  - Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/90">#90</a>): Renaming a field with different case doesn't rename getter<br/>\
  - Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/92">#92</a>): Improved @Wither support<br/>\
  - Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/93">#93</a>): IntelliJ unable to resolve constructor when using @Builder and @Value together<br/>\
  <br/>\
  If you find my plugin helpful, donate me using <b>\
  <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\\&hosted_button_id=3F9HXD7A2SMCN">PayPal</a></b>