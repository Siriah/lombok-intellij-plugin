daemon.donate.title=Lombok support plugin updated to v{0}
daemon.donate.content=\
- Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/95">#95</a>): Fluent Setter Override Error<br/>\
- Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/96">#96</a>): @Value and @Wither not playing well together<br/>\
- Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/97">#97</a>): Two constructors being shown when using @Builder and @AllArgsConstructor together<br/>\
- Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/98">#98</a>): Plugin crash: IndexNotReadyException val processing<br/>\
- Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/101">#101</a>): @SneakyThrows causes incorrect errors in IntelliJ 14<br/>\
  <br/>\
  If you find my plugin helpful, donate me using <b>\
  <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\\&hosted_button_id=3F9HXD7A2SMCN">PayPal</a></b>