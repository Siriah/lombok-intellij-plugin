daemon.donate.title=Lombok support plugin updated to v{0}
daemon.donate.content=\
  - Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/81">#81</a>): @Builder: buildMethod should have same throws-list as annotated static method<br/>\
  - Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/82">#82</a>): Abstract Class + @Delegate<br/>\
  - Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/83">#83</a>): Getting inconvertible types error assigning new builder instance<br/>\
  - Fixed (<a href="https://github.com/mplushnikov/lombok-intellij-plugin/issues/84">#84</a>): Properly find usages of @Getters & @Setters on fields with @Acccessor prefixes<br/>\
  <br/>\
